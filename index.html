<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="weather-website">
        <div class="container">
            <h2 class="brand">The Weather</h2>
            <div class>
                <h1 class="temp">24&#176;</h1>
                <div class="city-time">
                    <h1 class="name">India</h1>
                    <medium>
                        <span class="time">12:00</span>
                        <span class="date">
                            Saturday  oct  29
                        </span>
                    </medium>
                </div>
                <div class="weather">
                    <img src="icon.png" class="icon" width="50" height="50" alt="icon">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input class="search" placeholder="Enter Country Name" type="text"/>
                <button type="submit" class="submit">
                    <i>Search</i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Califonia</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
